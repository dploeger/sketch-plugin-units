<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />

    <title>Resize layer</title>
    <script src="../decimal.js-light/decimal.min.js"></script>

    <script type="text/JavaScript" src="../js/common.js"></script>
    <script type="text/JavaScript" src="../js/resize-view.js"></script>
  </head>

  <body>
    <div class="container-fluid" style="padding:0">
      <div class="modal-content">
        <div class="modal-body">
          <form id="resizeForm">
            <div class="form-group">
              <label for="unitSelect">Unit</label>
              <select id="unitSelect" class="custom-select" aria-describedby="unitHelp" onchange="setUnit(this.value)">
              </select>
              <small id="unitHelp" class="form-text text-muted">Select the unit to convert in.</small>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="width">Width<span id="pixelWidth" class="badge badge-pill badge-light"></span></label>
                <input
                  type="number"
                  class="form-control"
                  id="width"
                  aria-describedby="widthHelp"
                  placeholder="Width"
                  onchange="setWidth(this.value)"
                />
                <small id="widthHelp" class="form-text text-muted">Enter the width in the selected unit.</small>
              </div>
              <div class="col-6">
                <label for="height">Height<span id="pixelHeight" class="badge badge-pill badge-light"></span></label>
                <input
                  type="number"
                  class="form-control"
                  id="height"
                  aria-describedby="heightHelp"
                  placeholder="Height"
                  onchange="setHeight(this.value)"
                />
                <small id="heightHelp" class="form-text text-muted">Enter the height in the selected unit.</small>
              </div>
            </div>
            <div class="form-check" style="padding-top: 1em">
              <input class="form-check-input" type="checkbox" checked value="keep" id="keepAspectRatio" />
              <label class="form-check-label" for="keepAspectRatio">
                Keep aspect ratio
              </label>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="window.postMessage('closeView')">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="doResize()">
            Ok
          </button>
        </div>
      </div>
    </div>

    <script src="../jquery-slim/dist/jquery.slim.min.js"></script>
    <script src="../popper.js-lite/dist/umd/popper.min.js"></script>
    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
